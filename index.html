<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RijanTudy - Login</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts for premium typography -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="background-animation"></div>

    <!-- Full Screen Loader -->
    <div id="loader-overlay" class="loader-overlay">
        <div class="loader-content">
            <div class="spinner"></div>
            <h2 id="loader-text">Getting Few Things Ready...</h2>
            <div class="school-info">
                <p>Inspired by <strong>Khadga Smriti Ma.Vi</strong></p>
                <!-- SVG Icon for School/Education -->
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" class="school-icon">
                    <path d="M12 3L1 9L12 15L21 10.09V17H23V9M5 13.18V17.18L12 21L19 17.18V13.18L12 17L5 13.18Z"
                        fill="currentColor" />
                </svg>
            </div>
        </div>
    </div>

    <div class="container" id="login-container">
        <div class="form-wrapper">
            <!-- Branding -->
            <div class="brand">
                <h1>RijanTudy</h1>
                <p>Welcome back to the future of learning.</p>
            </div>

            <!-- Error Message Display -->
            <div id="error-message" class="error-message"></div>

            <!-- Login Form -->
            <form id="login-form" class="active-form">
                <h2>Sign In</h2>
                <div class="input-group">
                    <input type="email" id="login-email" required placeholder=" ">
                    <label for="login-email">Email Address</label>
                </div>
                <div class="input-group">
                    <input type="password" id="login-password" required placeholder=" ">
                    <label for="login-password">Password</label>
                </div>

                <button type="submit" class="primary-btn">Sign In</button>

                <div class="google-btn-container">
                    <button type="button" id="google-login-btn" class="google-btn">
                        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Logo">
                        <span>Sign in with Google</span>
                    </button>
                </div>

                <div class="divider">
                    <span>or</span>
                </div>

                <p class="switch-text">Don't have an account? <span id="show-signup">Sign Up</span></p>
            </form>

            <!-- Signup Form -->
            <form id="signup-form">
                <h2>Create Account</h2>
                <div class="input-group">
                    <input type="text" id="signup-name" required placeholder=" ">
                    <label for="signup-name">Full Name</label>
                </div>
                <div class="input-group">
                    <input type="email" id="signup-email" required placeholder=" ">
                    <label for="signup-email">Email Address</label>
                </div>
                <div class="input-group">
                    <input type="password" id="signup-password" required placeholder=" ">
                    <label for="signup-password">Password</label>
                </div>

                <button type="submit" class="primary-btn">Sign Up</button>

                <div class="divider">
                    <span>or</span>
                </div>

                <p class="switch-text">Already have an account? <span id="show-login">Sign In</span></p>
            </form>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module" src="script.js"></script>
</body>

</html>
