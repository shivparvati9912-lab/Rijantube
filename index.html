<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RijanTudy - Login</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts for premium typography -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="background-animation"></div>

    <!-- Full Screen Loader -->
    <div id="loader-overlay" class="loader-overlay">
        <div class="loader-content">
            <div class="spinner"></div>
            <h2 id="loader-text">Getting Few Things Ready...</h2>
            <div class="school-info">
                <p>Inspired by <strong>Khadga Smriti Ma.Vi</strong></p>
                <!-- SVG Icon for School/Education -->
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" class="school-icon">
                    <path d="M12 3L1 9L12 15L21 10.09V17H23V9M5 13.18V17.18L12 21L19 17.18V13.18L12 17L5 13.18Z"
                        fill="currentColor" />
                </svg>
            </div>
        </div>
    </div>

    <div class="container" id="login-container">
        <div class="form-wrapper">
            <!-- Branding -->
            <div class="brand">
                <h1>RijanTudy</h1>
                <p>Welcome back to the future of learning.</p>
            </div>

            <!-- Error Message Display -->
            <div id="error-message" class="error-message"></div>

            <!-- Login Form (Google Only) -->
            <div id="login-container-inner" class="active-form"
                style="display: flex; flex-direction: column; width: 100%;">
                <h2>Welcome Back</h2>
                <p style="color: var(--text-muted); margin-bottom: 2rem;">Sign in to continue your learning journey.</p>

                <div class="google-btn-container">
                    <button type="button" id="google-login-btn" class="google-btn">
                        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Logo">
                        <span>Sign in with Google</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Onboarding Modal -->
    <div id="onboarding-modal" class="onboarding-modal">
        <div class="onboarding-content">
            <!-- Step 1: School -->
            <div class="step active-step" id="step-school">
                <div class="step-icon">
                    <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 3L1 9L12 15L21 10.09V17H23V9M5 13.18V17.18L12 21L19 17.18V13.18L12 17L5 13.18Z" />
                    </svg>
                </div>
                <h2>Select Your School</h2>
                <div class="option-card selected">
                    <h3>Khadga Smriti Ma.Vi</h3>
                    <p>Tikapur, Kailali</p>
                    <div class="check-mark">âœ“</div>
                </div>
                <button class="primary-btn next-step-btn" data-next="step-class">Next Step</button>
            </div>

            <!-- Step 2: Class -->
            <div class="step" id="step-class">
                <div class="step-icon">
                    <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 14l9-5-9-5-9 5 9 5z" />
                        <path
                            d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z" />
                    </svg>
                </div>
                <h2>Select Your Class</h2>
                <div class="class-options">
                    <div class="option-card class-option" data-value="11">
                        <h3>Class 11</h3>
                    </div>
                    <div class="option-card class-option" data-value="12">
                        <h3>Class 12</h3>
                    </div>
                </div>
                <button class="primary-btn next-step-btn" id="finish-btn">Finish</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module" src="script.js"></script>
</body>

</html>
