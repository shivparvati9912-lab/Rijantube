<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - RijanTudy</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="background-animation"></div>

    <div class="container admin-container">
        <!-- Sidebar Navigation -->
        <aside class="admin-sidebar">
            <div class="logo-area">
                <i class="fa-solid fa-shield-halved logo-icon"></i>
                <h1>Admin Panel</h1>
            </div>

            <nav class="admin-nav">
                <button class="nav-tab active" data-tab="dashboard">
                    <i class="fa-solid fa-chart-line"></i> Dashboard
                </button>
                <button class="nav-tab" data-tab="users">
                    <i class="fa-solid fa-users"></i> Users
                </button>
                <button class="nav-tab" data-tab="resources">
                    <i class="fa-solid fa-book"></i> Resources
                </button>
                <button class="nav-tab" data-tab="announcements">
                    <i class="fa-solid fa-bullhorn"></i> Announcements
                </button>
                <button class="nav-tab" data-tab="notifications">
                    <i class="fa-solid fa-bell"></i> Notifications
                    <span class="notification-badge" id="notif-badge" style="display:none;">0</span>
                </button>
            </nav>

            <div class="sidebar-footer">
                <a href="home.html" class="sidebar-btn">
                    <i class="fa-solid fa-house"></i> Home
                </a>
                <button id="logout-btn" class="sidebar-btn logout-btn">
                    <i class="fa-solid fa-right-from-bracket"></i> Logout
                </button>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="admin-main">
            <!-- Dashboard Tab -->
            <div id="dashboard" class="admin-tab-content active">
                <header class="admin-header">
                    <h2>Dashboard Overview</h2>
                </header>

                <!-- Stats Grid -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon" style="background: rgba(59, 130, 246, 0.2); color: #3b82f6;">
                            <i class="fa-solid fa-users"></i>
                        </div>
                        <div class="stat-info">
                            <h3>Total Users</h3>
                            <p id="total-users">Loading...</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon" style="background: rgba(16, 185, 129, 0.2); color: #10b981;">
                            <i class="fa-solid fa-user-check"></i>
                        </div>
                        <div class="stat-info">
                            <h3>Active Now</h3>
                            <p id="active-users">Loading...</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon" style="background: rgba(239, 68, 68, 0.2); color: #ef4444;">
                            <i class="fa-solid fa-ban"></i>
                        </div>
                        <div class="stat-info">
                            <h3>Banned</h3>
                            <p id="banned-users">Loading...</p>
                        </div>
                    </div>
                </div>

                <!-- User Table -->
                <div class="table-container glass-card">
                    <div class="table-header">
                        <h2>User Management</h2>
                        <div class="search-box">
                            <i class="fa-solid fa-search"></i>
                            <input type="text" id="search-input" placeholder="Search by name or email...">
                        </div>
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <th>User</th>
                                <th>Email</th>
                                <th>Status</th>
                                <th>Joined / Last Seen</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="user-table-body">
                            <!-- Rows injected by JS -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- User Detail Modal -->
            <div id="user-modal" class="leaderboard-modal">
                <div class="leaderboard-content" style="max-width: 500px;">
                    <div class="leaderboard-header">
                        <h2>User Details</h2>
                        <button id="close-modal" class="close-btn">&times;</button>
                    </div>
                    <div class="user-detail-view">
                        <div class="profile-header">
                            <img id="detail-pic" src="" alt="Profile" class="profile-pic">
                            <h2 id="detail-name">Name</h2>
                            <span id="detail-status" class="role-tag">Active</span>
                        </div>
                        <div class="profile-details">
                            <div class="detail-item">
                                <i class="fa-solid fa-envelope"></i>
                                <div>
                                    <label>Email</label>
                                    <p id="detail-email">...</p>
                                </div>
                            </div>
                            <div class="detail-item">
                                <i class="fa-solid fa-network-wired"></i>
                                <div>
                                    <label>IP Address</label>
                                    <p id="detail-ip">...</p>
                                </div>
                            </div>
                            <div class="detail-item">
                                <i class="fa-solid fa-clock"></i>
                                <div>
                                    <label>Last Online</label>
                                    <p id="detail-last-seen">...</p>
                                </div>
                            </div>
                            <div class="detail-item">
                                <i class="fa-solid fa-star"></i>
                                <div>
                                    <label>XP</label>
                                    <p id="detail-xp">...</p>
                                </div>
                            </div>
                        </div>
                        <button id="ban-action-btn" class="primary-btn"
                            style="width: 100%; margin-top: 20px; background: #ef4444;">Ban User</button>
                    </div>
                </div>
            </div>

            <script type="module" src="admin.js"></script>
</body>

</html>
